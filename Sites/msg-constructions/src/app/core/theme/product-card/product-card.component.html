<div class="row">
  <div
    class="col-lg-3"
    *ngFor="let product of products"
    (click)="onCardClick(product)"
  >
    <div class="card our-team-1 hover-animation-1">
      <div class="profile-image scale-in-center">
        <img [src]="product.image" alt="" />
      </div>
      <div class="figcaption card-body">
        <h4>{{ product.name }}</h4>
        <p>{{ product.size }}</p>
        <p class="text-danger">{{ product.price }}</p>
      </div>
    </div>
     
  </div>
    
</div>
